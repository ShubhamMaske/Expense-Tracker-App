<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="expenseStyle.css">
</head>

<body>
    <div class="container">
        <form action="" id="my-form" class="form-control my-form">
            <div class="row" id="row-1">
                <div class="col col-md-4">
                    <label for="ExpenseAmount">Choose ExpenseAmount:</label>
                    <input type="number" name="ExpenseAmount" id="ExpenseAmount">
                </div>
                <div class="col col-md-4">
                    <label for="Description">Choose Description:</label>
                    <input type="text" name="Description" id="Description">
                </div>
                <div class="col col-md-4">
                    <label for="category">Choose a category:</label>
                    <select name="category" id="category">
                        <option value="Movie">Movie</option>
                        <option value="Vacation">Vacation</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Grocery">Grocery</option>
                    </select>
                </div>
                <button class="btn">Add Expense</button>
            </div>
        </form>

        <button class="btn" id="premiumbtn">Buy premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <p id="premiumuser"></p>

        <button class="btn" id="downloadexpense" style="display:none">Download Expenses</button>

        <h2 style="display: inline;">Your Expenses :</h2>
        <label for="pagerow">Rows per page:</label>
                    <select name="pagerow" id="pagerow">
                        <option value="0" selected>1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
        <br>
        <ul id="addExpense"></ul>
        <div id="pagination"> </div>
        <br>
        <h3 id="history" style="display:none">Your Downloaded History:</h3>
        <ul id="fileHistory"></ul>
        <br>
        <ul id="leaderboard"></ul>
    </div>



    <!-- --------------------- javaScript ------------------- -->
    <script src="./premium.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
    <script src="./expense.js"></script>

</body>

</html>
